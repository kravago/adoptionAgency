{% extends 'base.html' %}


{% block title %}Pet Listing{% endblock %}


{% block content %}

<h1>Pets</h1>

{% for pet in pets %}
<div>
    <a href="/{{ pet.id }}">
        <img src="{{ pet.photo_url }}" alt="{{ pet.name }}">
    </a>
    <p>{{ pet.name }} is available!</p>
</div>
{% endfor %}

<button><a href="/add">Add Pet</a></button>

{% endblock %}
