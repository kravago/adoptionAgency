<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Pets</h1>

    {% for pet in pets %}

        <img src="{{ pet.phot_url }}" alt="{{ pet.name }}">
        <p>{{ pet.name }} is available!</p>
    </div>
    {% endfor %}
</body>
</html>
